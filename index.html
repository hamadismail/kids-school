<!DOCTYPE html>
<html lang="en" style="font-size: 16px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/8714f12f49.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="header">
        <!-- Navigation Section -->
        <div class="nav display-flex">
          <div class="brand display-flex">
            <div class="brand-img">
              <img src="assets/logo.png" alt="" />
            </div>
            <div class="bars">
              <img src="assets/bars.svg" alt="" />
            </div>
            <h4 class="brand-title">SCHOOL</h4>
          </div>
          <ul class="list-items display-flex">
            <li class="list-item">
              <a href="#" class="item" style="color: orange">Home</a>
            </li>
            <li class="list-item">
              <a href="#" class="item" style="color: skyblue">About</a>
            </li>
            <li class="list-item">
              <a href="#" class="item" style="color: #05d4df">Facilities</a>
            </li>
            <li class="list-item">
              <a href="#" class="item" style="color: #5d58ef">Admission</a>
            </li>
          </ul>
          <button class="btn-nav">Contact</button>
        </div>
        <!-- Banner Section -->
        <div class="banner display-flex">
          <div class="banner-content">
            <h2 class="banner-title">
              Empowering <br />
              students from small age towards vision
            </h2>
            <p class="banner-description">
              With the courage, Confidence, Creativity and Compassion to make
              their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <button class="banner-btn">Enroll Now</button>
          </div>
          <div class="banner-img">
            <img src="assets/hero-kids.png" alt="" />
          </div>
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <div class="main"></div>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="footer"></div>
    </footer>
  </body>
</html>
